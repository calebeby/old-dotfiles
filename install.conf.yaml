- shell:
  -
    command: git add -A && git commit -am 'automated update' || echo 'no updates'
    stdout: true
  - 
    command: git pull
    stdout: true

- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.config/nvim: vim
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.config/dunst/dunstrc: dunstrc
    ~/.config/gtk-3.0: gtk-3.0
    ~/.vimrc: vimrc
    vim/init.vim:
      path: vimrc
      relative: true
      create: false
    ~/.bashrc: bashrc
    ~/.gemrc: gemrc
    ~/.npmrc: npmrc
    ~/.bash_aliases: .bash_aliases
    ~/.fonts: fonts
    ~/.gitignore: .gitignore
    ~/.gitconfig: .gitconfig
    ~/.xinitrc: xinitrc
    ~/.zprofile: zprofile
    ~/.agignore: agignore
    ~/.tmux.conf: tmux.conf
    ~/.Xresources: Xresources
    ~/.emacs.d: emacs.d
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.gtk-bookmarks: gtk-bookmarks
    ~/.zprezto: zprezto

- shell:
  -
    command:
      for rcfile in "${ZDOTDIR:-$HOME}"/.zprezto/runcoms/^README.md(.N); do
        ln -s "$rcfile" "${ZDOTDIR:-$HOME}/.${rcfile:t}"
      done
    stdout: true
    stderr: true
  -
    command: git submodule update --init --recursive
    stdout: true
  - 
    command: git push origin master
    stdout: true
