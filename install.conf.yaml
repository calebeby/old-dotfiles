- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.config/nvim: vim
    ~/.vimrc: vimrc
    vim/init.vim:
      path: vimrc
      relative: true
      create: false
    ~/.bashrc: bashrc
    ~/.gemrc: gemrc
    ~/.zshrc: zshrc
    ~/.bash_aliases: .bash_aliases
    ~/.fonts: fonts
    ~/.gitignore: .gitignore
    ~/.gitconfig: .gitconfig

- shell:
  - [git submodule update --init --recursive, Installing submodules]
