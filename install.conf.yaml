- shell:
  -
    command: git add -A && git commit -am 'automated update'
    stdout: true
  - 
    command: git pull
    stdout: true

- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.config/nvim: vim
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.config/dunst/dunstrc: dunstrc
    ~/.vimrc: vimrc
    vim/init.vim:
      path: vimrc
      relative: true
      create: false
    ~/.bashrc: bashrc
    ~/.gemrc: gemrc
    ~/.zshrc: zshrc
    ~/.bash_aliases: .bash_aliases
    ~/.fonts: fonts
    ~/.gitignore: .gitignore
    ~/.gitconfig: .gitconfig
    ~/.xinitrc: xinitrc
    ~/.zprofile: zprofile
    ~/.oh-my-zsh/custom/themes/calebeby.zsh-theme: calebeby.zsh-theme
    ~/.agignore: agignore
    ~/.tmux.conf: tmux.conf
    ~/.Xresources: Xresources
    ~/.emacs: emacs
    ~/.emacs.d: emacs.d

- shell:
  -
    command: git submodule update --init --recursive
    stdout: true
  - 
    command: git push origin master
    stdout: true
