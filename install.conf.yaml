- shell:
  - [git add -A && git commit -am 'automated update' || echo 'No changes found', Committing changes]
  - [git pull, Downloading updates]
- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.config/nvim: vim
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.vimrc: vimrc
    vim/init.vim:
      path: vimrc
      relative: true
      create: false
    ~/.bashrc: bashrc
    ~/.gemrc: gemrc
    ~/.zshrc: zshrc
    ~/.bash_aliases: .bash_aliases
    ~/.fonts: fonts
    ~/.gitignore: .gitignore
    ~/.gitconfig: .gitconfig
    ~/.xinitrc: xinitrc
    ~/.zprofile: zprofile
    ~/.oh-my-zsh/custom/themes/calebeby.zsh-theme: calebeby.zsh-theme

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [source ~/.zshrc, Sourcing zshrc]
  - [git push origin master, Uploading changes]
